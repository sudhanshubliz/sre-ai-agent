name: CI/CD Log Ingestion and Query

on:
  push:
    branches:
      - main

jobs:
  ingest_logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest Logs and Process
        run: |
          python rag/process_logs.py

      - name: Commit and push the changes (if any)
        run: |
          git config --global user.email "sudhanshubliz@gmail.com"
          git config --global user.name "Sudhanshu"
          git add .
          git commit -m "Update CI/CD logs and vector index"
          git push
